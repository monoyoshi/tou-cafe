    <script>
        // insert header and footer
        document.addEventListener("DOMContentLoaded", () => {
            header();
            footer();

            sHeader();
            sFooter();
        });

<body>
    <main>
        <section style="margin-top: 64px; padding: 64px 0; background-color: var(--white);">
            <div class="row center">
                <div class="column-80">
                    <a class="hfont camo" id="menulink">< return to menu</a>
                </div>
            </div>

            <div class="row center">
                <div class="column-80">
                    <br>
                    <div class="menuheader" style="display: flex; justify-content: center;">
                        <hr class="hrleft mobilehide">
                        <div class="h1 hfont" id="title" style="text-align: center;"></div>
                        <hr class="hrright mobilehide">
                    </div>
                    <br>
                </div>
            </div>
            <div class="row center mobileshow" id="wlcontainer">
                <div class="column-100" style="text-align: center;">
                    <div id="wakelocker">
                        <label for="wakelock">keep the screen on</label>
                        <input id="wlCheckbox" type="checkbox" name="wakelock">
                    </div>
                    <br class="medium">
                </div>
            </div>

            <div class="row center recipe">
                <div class="column-30">
                    <div class="mobileshow">
                        <br>
                        <div style="display: flex; justify-content: center; align-items: center; padding: 1.5rem 0;">
                            <hr style="width: 5vw;">
                        </div>
                    </div>
                    <div class="mobilehide">
                        <div class="menuheader">
                            <div class="h2 hfont">ingredients</div>
                            <hr class="hrright">
                        </div>
                        <div id="ingredients"></div>
                    </div>
                    <br>
                    <div class="mobilehide">
                        <div class="menuheader">
                            <div class="h2 hfont">equipment</div>
                            <hr class="hrright">
                        </div>
                        <ul id="equipment"></ul>
                    </div>
                </div>
                <div class="column-5"></div>
                <div class="column-45" id="instructions">
                    <div class="menuheader riheader">
                        <div class="h2 hfont">instructions</div>
                        <hr class="hrright">
                    </div>
                </div>
            </div>

            <div class="row center recipe">
                <div class="column-80" style="text-align: center;">
                    <br class="big mobilehide">
                    <div id="images"></div>

                    <div id="flavortext"></div>
                </div>
            </div>
        </section>
